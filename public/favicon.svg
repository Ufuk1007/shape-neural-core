<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="64" height="64" fill="#0a0a0a"/>

  <!-- Grid lines for cyber aesthetic -->
  <line x1="0" y1="16" x2="64" y2="16" stroke="#0f0" stroke-width="0.5" opacity="0.2"/>
  <line x1="0" y1="32" x2="64" y2="32" stroke="#0f0" stroke-width="0.5" opacity="0.2"/>
  <line x1="0" y1="48" x2="64" y2="48" stroke="#0f0" stroke-width="0.5" opacity="0.2"/>
  <line x1="16" y1="0" x2="16" y2="64" stroke="#0f0" stroke-width="0.5" opacity="0.2"/>
  <line x1="32" y1="0" x2="32" y2="64" stroke="#0f0" stroke-width="0.5" opacity="0.2"/>
  <line x1="48" y1="0" x2="48" y2="64" stroke="#0f0" stroke-width="0.5" opacity="0.2"/>

  <!-- Main "S" shape with neural network style -->
  <path d="M 20 15 L 44 15 L 44 24 L 28 24 L 28 32 L 44 32 L 44 49 L 20 49 L 20 40 L 36 40 L 36 32 L 20 32 Z"
        fill="none"
        stroke="#0f0"
        stroke-width="2.5"
        stroke-linejoin="miter"/>

  <!-- Neural nodes -->
  <circle cx="20" cy="15" r="2.5" fill="#0f0">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="44" cy="15" r="2.5" fill="#0f0">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="28" cy="24" r="2.5" fill="#ff0055">
    <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="44" cy="32" r="2.5" fill="#0f0">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="20" cy="49" r="2.5" fill="#0f0">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="44" cy="49" r="2.5" fill="#0f0">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Accent glow effect -->
  <path d="M 20 15 L 44 15 L 44 24 L 28 24 L 28 32 L 44 32 L 44 49 L 20 49 L 20 40 L 36 40 L 36 32 L 20 32 Z"
        fill="none"
        stroke="#0f0"
        stroke-width="1"
        opacity="0.3"
        filter="url(#glow)"/>

  <!-- Glow filter definition -->
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
