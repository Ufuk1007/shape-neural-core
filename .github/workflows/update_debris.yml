name: Update Neural Debris

on:
  schedule:
    # Run daily at 8am UTC
    - cron: '0 8 * * *'
  # Manual trigger button in GitHub Actions UI
  workflow_dispatch:

jobs:
  fetch-debris:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Run fetch script
        env:
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
        run: node scripts/fetch_debris.js
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet public/data/debris.json || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/data/debris.json
          git commit -m "Daily Debris Update [skip ci]"
          git push
